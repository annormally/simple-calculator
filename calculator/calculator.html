<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="../style/calculator.css">
</head>
<body>
<!-- Title in the page -->
<h1>Calculator</h1>

<!-- Calculator -->
<div class="calculator-panel">
    <input type="text" id="displayScreenNumbers" class="calculator-display-operation-panel" maxlength="10"
           placeholder="0" readonly>
    <br>
    <!-- Buttons -->

    <!-- First row of buttons -->
    <input type="button" class="buttons" name="btn1" id="btn1" value="7" onclick="displayValue(btn1.value)">
    <input type="button" class="buttons" name="btn2" id="btn2" value="8" onclick="displayValue(btn2.value)">
    <input type="button" class="buttons" name="btn3" id="btn3" value="9" onclick="displayValue(btn3.value)">
    <input type="button" class="buttons" name="btn4" id="btn4" value="-" onclick="displayValue(btn4.value)">

    <!-- Second row of buttons -->
    <input type="button" class="buttons" name="btn5" id="btn5" value="4" onclick="displayValue(btn5.value)">
    <input type="button" class="buttons" name="btn6" id="btn6" value="5" onclick="displayValue(btn6.value)">
    <input type="button" class="buttons" name="btn7" id="btn7" value="6" onclick="displayValue(btn7.value)">
    <input type="button" class="buttons" name="btn8" id="btn8" value="+" onclick="displayValue(btn8.value)">

    <!-- Third row of buttons -->
    <input type="button" class="buttons" name="btn9" id="btn9" value="1" onclick="displayValue(btn9.value)">
    <input type="button" class="buttons" name="btn10" id="btn10" value="2" onclick="displayValue(btn10.value)">
    <input type="button" class="buttons" name="btn11" id="btn11" value="3" onclick="displayValue(btn11.value)">
    <input type="button" class="buttons" name="btn12" id="btn12" value="*" onclick="displayValue('*')">

    <!-- Fourth row of buttons -->
    <input type="button" class="buttons" name="btn13" id="btn13" value="0" onclick="displayValue(btn13.value)">
    <input type="button" class="buttons" name="btn14" id="btn14" value="CE" onclick="clearValues()">
    <input type="button" class="buttons" name="btn15" id="btn15" value="DEL" onclick="deleteOnValue()">
    <input type="button" class="buttons" name="btn16" id="btn16" value="/" onclick="displayValue(btn16.value)">

    <!-- Last row of buttons -->
    <input type="button" class="buttons" name="btn17" id="btn17" value="." onclick="displayValue(btn17.value)">
    <input type="button" class="button-total" name="btn18" id="btn18" value="TOTAL" onclick="calculate()">
</div>

<!-- Scripts -->
<script rel="script" type="text/javascript" src="../js/calculator.js"></script>
</body>
</html>
